<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvinheTheGame</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">

<body>
    <div id="conteiner">
        <div class="box" id="box1">
            <form>
                <label>Digite um numero:</label>
                   <input type="number" id="numero" name="numero" placeholder="">
            </form>
        </div>

        <button type="button" class="btn btn-danger" onclick="verification()">?</button>

        <div class="box" id="box2">
            <form>
                <label>Resposta:</label>
                <div id="resultado" class="resultado-box"></div>
            </form>
        </div>

        <div class="box" id="box3">
            <form>
                <label>Dica:</label>
                <div id="maiormenor" class="dica-box"></div>
            </form>
        </div>
    </div>
